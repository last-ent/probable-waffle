<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/vendor/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="container section">
    <div class="row">
        <div class="center col s12">
            <form action="/process" method="POST">
                <input type="hidden" name="state" value="{{.State}}">
                <fieldset>
                    <legend>Repos for consideration</legend>

                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>

                    {{ range $id, $row := .Repositories }}
                        <p>
                            <input type="checkbox" id="{{$row.FullName}}" name="reposGroup" value="{{$row.FullName}}"/>
                            <label for="{{$row.FullName}}">{{$row.Name}}</label>
                        </p>
                    {{ end }}
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script src="/vendor/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/vendor/js/materialize.min.js"></script>

</body>
</html>
